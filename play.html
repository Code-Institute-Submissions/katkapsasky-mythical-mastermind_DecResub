<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="History quiz about greek mythology">
    <meta name="keywords" content="quiz, history, greek, greece, mythology">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Luxurious+Roman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mythical Mastermind</title>
</head>
<body>

    <header>
        <nav id="navbar">
        <a id="logo" href="index.html">Mythical Mastermind</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="play.html">Play</a></li>
        </ul>
    </nav>
    </header>

    <body>
        <button id="start">Start</button>

        <div class="quiz-container" id="quiz">
            <div id="progress-container">
                <p id="progress-text">Question</p>
                <div id="progress-bar">
                <div id="progress-bar-full"></div>
            </div>
        </div>
            <div class="quiz-header">
              <h2 id="question">Question Text</h2>
              <ul>
                <li>
                  <input type="radio" name="answer" id="a" class="answer">
                  <label for="a" id="a_text">Answer</label>
                </li>
        
                <li>
                  <input type="radio" name="answer" id="b" class="answer">
                  <label for="b" id="b_text">Answer</label>
                </li>
        
                <li>
                  <input type="radio" name="answer" id="c" class="answer">
                  <label for="c" id="c_text">Answer</label>
                </li>
        
                <li>
                  <input type="radio" name="answer" id="d" class="answer">
                  <label for="d" id="d_text">Answer</label>
                </li>
        
              </ul>
            </div>
        
            <button id="submit">Submit</button>
        
          </div>

          <footer>
            <p>Developed by Kat Kapsasky for Code Institute Project 2</p>
        </footer>
        
        <script src="assets/js/questions.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
