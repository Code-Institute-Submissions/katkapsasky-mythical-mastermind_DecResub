<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="History quiz about greek mythology">
  <meta name="keywords" content="quiz, history, greek, greece, mythology">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Luxurious+Roman&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Mythical Mastermind</title>
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">
      <!-- Navigation bar -->
      <header class="topnav">
        <a href="index.html" id="logo" class="active">Mythical Mastermind</a>

        <!-- Navigation links (hidden by default) -->
        <nav id="myLinks">
          <a href="index.html">Home</a>
          <a href="play.html">Play</a>
        </nav>

        <!-- "Hamburger menu" to toggle the navigation links -->
        <a href="javascript:void(0);" class="hamburger-icon" onclick="myFunction()" aria-label="dropdown-navigation-menu">
          <i class="fa fa-bars icon-4x"></i>
        </a>
      </header>

      <!-- Start quiz button -->
      <button id="start" aria-label="start-quiz">Start</button>

      <!-- Quiz section -->
      <div class="container" id="quiz">

        <!-- Progress info -->
        <div id="hud">
          <div id="hud-item">
            <p class="hud-prefix" id="progress-text">
              Question
            </p>
            <div id="progress-bar">
              <div id="progress-bar-full"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Time Remaining
            </p>
            <h1 class="hud-main-text" id="countdown"></h1>
          </div>
        </div>

        <div class="quiz-header">

          <br>
          <!-- Quiz question -->
          <h2 id="question">Question Text</h2>

          <br>
          <!-- Quiz answer options -->
          <div class="answer-options">
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Answer</label>

            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Answer</label>

            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Answer</label>

            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Answer</label>
          </div>
          <!-- Submit/Next Question button -->
          <button id="submit" aria-label="submit-answer-next-question">Next Question</button>

        </div>
      </div>
      <br>

      <!-- Footer -->
      <footer>
        <p>Developed by Kat Kapsasky</p>
      </footer>

    </div>
  </div>

  <!-- Font Awesome script -->
  <script src="https://kit.fontawesome.com/df827de699.js" crossorigin="anonymous"></script>
  <!-- Javascript links to script.js and questions.js for hamburger menu and quiz functionality -->
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/questions.js"></script>
  <script src="assets/js/script.js"></script>

</body>
